<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>결혼 청첩장</title>
  </head>
  <body>
    <div class="wrap">
      <h1>영희와 철수의 첫 시작을 축하해주세요</h1>
      <div class="pic">
        <h2>Save The Date</h2>
        <img src="img/image.png" />
        <span>12.31.SUNDAY.PM.12:30</span>
      </div>
      <div class="name">김영희 & 이철수</div>
      <div class="main">
        <p class="inv">INVITATION</p>
        <p class="msg">
          서로 다른 두 사람이 만나 <br />
          사랑으로 하나 되는 자리에<br />
          소중한 여러분들을 초대합니다.<br />
          기쁠 때나, 슬플때나<br />
          서로를 사랑으로 품으며<br />
          행복의 계단을 쌓아가겠습니다.<br />
          저희의 첫 시작을 함께 해주신다면<br />
          감사한 마음 깊이 간직하며 잘 살겠습니다.
        </p>
        <p class="place">
          2023. 12. 31. SUN. PM. 12:30<br />
          스파르타웨딩 르탄홀
        </p>
      </div>
      <div class="bottom">
        <p>축하메시지를 남겨주세요</p>
        <input type="text" placeholder="이름" />
        <textarea placeholder="메시지를 입력해주세요"></textarea>
        <button>메시지 남기기</button>
      </div>
    </div>
  </body>
</html>
