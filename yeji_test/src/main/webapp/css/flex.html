display:flex;

flex-wrap(줄넘기처리설정) : nowrap(기본, 줄바꿈x, 넘치면 그냥 삐져나오게)/ wrap(줄바꿈)/wrap-reverse(줄바꿈-아이템을 역순으로cab)  
flext-flow:row wrap;(direction과 wrap를 한번에 지정)
justify-content(메인축방향정렬):flex-start(기본값)/ flex-end(끝점으로 정렬)/ center(가운데 정렬) /space-between(아이템들간의 사이를 균일하게)/ space-around(아이템들의 둘레에 균일하게)/ space-evenly(아이템들의 사이와 양끝이 균일하게)-
align-items(수직축방향정렬):stretch(기본값-수직축방향으로 끝까지 늘어남)/ flex-start(시작점 정렬)/ flex-end(끝점으로 정렬)/ center(가운데 정렬) /baseline(텍스트베이스라인 기준으로 정렬)
align-content(여러행정렬):stretch/flex-start/flex-end/center/space-between/space-around/space-evenly
