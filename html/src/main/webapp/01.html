<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 정리</title>
    <!-- 파비콘 -->
    <link rel="icon" type="image/x-icon" href="../../image/img.png" />
  </head>
  <body>
    <h1 title="HTML">HTML 정리</h1>
    <h2>제목태그: h1부터</h2>
    <h6>h6까지</h6>
    이미지: <img src="../../image/img.png" alt="사진" width="100"/></br>
    링크: <a href="https://www.naver.com/" target="_blank">네이버로</a>
    
    <p>단락 태그로 줄바꿈 공백이 자동으로 제거되어 화면에 보여줌</p>
    <pre>
pre태그는 서식이 지정된 택스트를 정의하므로
        공백과 줄바꿈 모두 유지된 상태로
        보여줌
    </pre>
    <h3 title="서식요소"> html 서식요소</h3>
    <p>
      <b>굵은텍스트</b> <strong>중요텍스트</strong></br>
      <i>기울임꼴텍스트</i> <em>강조된텍스트</em></br>
      <mark>표시된텍스트</mark> <small>더작은텍스트</small></br>
      <del>삭제된텍스트</del> <ins>삽입된 텍스트</ins></br>
      <sub>아래첨자텍스트</sub> <sup>위첨자텍스트</sup>
    </p>
<p>테이블</p>
<table>
    <tr> <!-- 행 -->
        <th>1</th> <!-- 테이블 헤더 -->
        <th>2</th>
        <th>3</th>
    </tr>
    <tr>
        <td>1</td> <!-- 셀 -->
        <td>2</td>
        <td>3</td>
    </tr>
</table>

</body>
</html>
