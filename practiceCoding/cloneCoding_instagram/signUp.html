<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/signUp.css" />
    <title>sign Up</title>
  </head>
  <body>
    <div id="container">
      <div class="join_container">
        <img class="join_logo" src="static/img/login_logo.png" />
        <span id="signText"
          >Sign up to see photos and videos &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          &nbsp; &nbsp; &nbsp;of your friends.</span
        >
        <div id="google">
          <img class="join_googleLogo" src="static/img/login_google.png" />
          <span class="google_text">Continue with google</span>
        </div>
        <div id="solid"></div>
        <input type="text" class="join_idPw" placeholder="   Email" />
        <input type="text" class="join_idPw" placeholder="   Full name" />
        <input type="text" class="join_idPw" placeholder="   Username" />
        <input type="password" class="join_idPw" placeholder="   Password" />
        <div class="join_btn">Sign Up</div>

        <span class="confirm"
          >By signing up, you agree to our Terms, Data Policy and Cookies
          Policy.</span
        >
      </div>

      <div class="join_box">
        <span id="confirm2">You don't have an account?</span>
        <span id="sign">join</span>
      </div>
      <span id="downText">Download the application</span>
      <div class="down_button">
        <img class="join_down" src="static/img/login_download1.png" />
        <img class="join_down" src="static/img/login_download2.png" />
      </div>
    </div>
  </body>
</html>
