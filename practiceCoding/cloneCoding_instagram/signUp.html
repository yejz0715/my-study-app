<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/signUp.css" />
    <title>sign Up</title>
    <script type="text/javascript" src="static/js/signUp.js">  
    </script>
  </head>
  <body>
    <div id="container">
      <div class="join_container">
        <img class="join_logo" src="static/img/login_logo.png" />
        <span id="signText"
          >Sign up to see photos and videos of your friends.</span
        >
        <div id="google">
          <img class="join_googleLogo" src="static/img/login_google.png" />
          <span class="google_text">Continue with google</span>
        </div>
        <div class="solid">
          <img class="solidText" src="static/img/login_solid.png" />OR<img
            class="solidText"
            src="static/img/login_solid.png"
          />
        </div>
        
        <div id="inputText">
          <input type="text" id="email" class="join_idPw" placeholder="Email" onkeyup="validateInputLength()"/>
          <input type="text" id="name" class="join_idPw" placeholder="Full name" onkeyup="validateInputLength()"/>
          <input type="text" id="id" class="join_idPw" placeholder="Username" onkeyup="validateInputLength()"/>
          <input type="password" id="pw" class="join_idPw" placeholder="Password" onkeyup="validateInputLength()"/>
          <button id="btn" disabled="true">Sign Up</button>
        </div>
        <span class="confirm"
          >By signing up, you agree to our Terms, Data Policy and Cookies
          Policy.</span
        >
      </div>
      <div class="join_box">
        <span id="confirm2">You don't have an account?</span>
        <span id="sign" onclick="location.href='login.html'"">join</span>
      </div>
      <span id="downText">Download the application.</span>
      <div class="down_container">
        <a herf="https://apps.apple.com/app/instagram/id389801252?vt=lo"
          ><img class="join_down" src="static/img/login_download1.png"
        /></a>
        <a
          href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D52B52A7D-BACD-4045-8FD5-13035B28696C%26utm_content%3Dlo%26utm_medium%3Dbadge"
        >
          <img class="join_down" src="static/img/login_download2.png"
        /></a>
      </div>
    </div>
  </body>
</html>
