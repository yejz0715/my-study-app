<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>login</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="loginPge">
            <div id="login_leftImg">
                <div class="login_pone"><img src="img/login_frames.png"/></div>

            </div>
            <div id="container">
                <div class="login_container">
                    <img class="login_logo" src="img/login_logo.png"/>
                    <input type="text" class="login_idPw" placeholder="  Username, or mail"/>
                    <input type="password" class="login_idPw" placeholder="  Password"/>
                    <div class="login_btn">Log in</div>
                    <div id="solid"></div>
                    <div id="google"><img class="login_googleLogo" src="img/login_google.png"/><span class="google_text">Continue with google</span></div>
                    <span>you forgot the password?</span>

                </div>

                <div class="join_container">You don't an account?
                    <span style="font-size: 14px; color:#0095f6">Sign Up</span></div>
                <span>Download the application</span>
                <div class="down_button">
                    <img class="login_down" src="img/login_download1.png"/>
                    <img class="login_down" src="img/login_download2.png"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
