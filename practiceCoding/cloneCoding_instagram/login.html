<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>login</title>
        <link rel="stylesheet" href="static/css/login.css"/>
        <script type="text/javascript" src="static/js/login.js"></script>  
    </head>
    
    <body>
        <div id="loginPge">
            <div id="login_leftImg">
                <div class="login_pone"><img src="static/img/login_frames.png"/></div>
                <div class="login_poneImg"><img src="static/img/login_carousel 1.png"/></div>
            </div>
            <div id="container">
                <div class="login_container">
                    <img class="login_logo" src="static/img/login_logo.png"/>
                    <input type="text" id="email" class="login_idPw" placeholder="Username, or mail" onkeyup="validateInputLength()" />
                    <input type="password" id="pw" class="login_idPw" placeholder="Password" onkeyup="validateInputLength()" />
                    <button id="btn" class="login_btn" disabled="true" onclick="onClickLoginBtn()">Log in</button>
                    <div class="solid">
                        <img class="solidText" src="static/img/login_solid.png" />OR<img
                          class="solidText"
                          src="static/img/login_solid.png"
                        />
                      </div>
                    <div id="google"><img class="login_googleLogo" src="static/img/login_google.png"/>
                        <span class="google_text">Continue with google</span></div>
                    <span class="confirm">You forgot the password?</span>

                </div>

                <div class="join_container"><span id="confirm2">You don't an account?</span>
                    <span id="sign"  onclick="location.href='signUp.html'"">Sign Up</span></div>
                <span id="downText">Download the application</span>
                <div class="down_button">
                    <a herf="https://apps.apple.com/app/instagram/id389801252?vt=lo"
          >
                    <img class="login_down" src="static/img/login_download1.png" /></a>
                    <a
          href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D52B52A7D-BACD-4045-8FD5-13035B28696C%26utm_content%3Dlo%26utm_medium%3Dbadge"
        >
                    <img class="login_down" src="static/img/login_download2.png"/></a>
                </div>
            </div>
        </div>
    </div>
