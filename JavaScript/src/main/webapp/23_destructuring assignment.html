    <title>destructuring assignment(구조분해할당)</title>
    <script type="text/javascript">
    //destructuring assignment(구조분해할당): 배열이나 객체의 속성을 분해해서 그 값을 변수에 담을 수 있게 하는 표현식
    let users=['min', 'tim', 'jin'];
    let [user1, user2, user3]=users; //== let user1=users[0];...
    console.log(user1); // min1023@
    
    </script>
</head>
